<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/dropload.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>饮食推荐</title>
  <style type="text/css">
    .my-navbar .weui-navbar__item {
      padding: 0.6rem;
    }
    .article-item {
      width: 17.95rem;
      height: 7.5rem;
      margin: 0.75rem auto 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .article-item img {
      width: 17.95rem;
      height: 7.5rem;
      max-width: 100%;
    }
    .mask {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0, .3);
    }
    .article-title {
      color: #fff;
      position: absolute;
      top: calc(50% - 34px);
    }
    .title {
      font-size: 1.2rem;
    }
    .weui-navbar__item.weui-bar__item--on {
      color: #3da2d5;
      background-color: #fff;
      border-bottom: 1px solid #3da2d5;
    }
    .weui-tab__bd {
      padding-bottom: .75rem;
    }
    .quey-hide {
      display: none;
    }
    /*匹配ihpone5*/
    @media only screen and (max-width: 374px) {
      .article-item {
        width: 15rem;
      }
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <nav class="my-navbar">
    <div class="weui-tab">
      <div class="weui-navbar quey-hide">
        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
          早餐
        </a>
        <a class="weui-navbar__item" href="#tab2">
          中餐
        </a>
        <a class="weui-navbar__item" href="#tab3">
          晚餐
        </a>
        <a class="weui-navbar__item" href="#tab4">
          素食
        </a>
      </div>
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- container -->
            <div class="container">
              <ul>
              </ul>
            </div>
        </div>
        <div id="tab2" class="weui-tab__bd-item">
          <!-- container -->
            <div class="container">
              <ul>
              </ul>
            </div>
        </div>
        <div id="tab3" class="weui-tab__bd-item">
          <!-- container -->
            <div class="container">
              <ul>
              </ul>
            </div>
        </div>
        <div id="tab4" class="weui-tab__bd-item">
          <!-- container -->
            <div class="container">
              <ul>
              </ul>
            </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- script -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/dlc.js"></script>
  <script type="text/javascript" src="../js/dropload.min.js"></script>
  <script type="text/javascript">
    $(function () {
      var articalListId = getUrlParam('id');
      // 页数
      var page = 0;
      // 每页展示10个
      var size = 4;

      // dropload
      $('#tab1 .container').dropload({
          scrollArea : window,
          domDown : {
              domClass   : 'dropload-down',
              domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
              domLoad    : '<div class="dropload-load"><span class="loadings"></span>加载中...</div>',
              domNoData  : '<div class="dropload-noData">人家也是有底线的</div>'
          },
          loadDownFn : function(me){
            page++;
            // 拼接HTML
            var result = '';
            $.ajax({
              type: 'POST',
              data:{
                api_name:'getArticleList',
                in: articalListId,
                page: page,
                size: size
              },
              url: hfUrl() + "App/home/index",
              dataType: 'json',
              success: function(data){
                 console.log(data);
                 console.log(page);
                 var res = data.articleList;
                 var arrLen = res.length;
                 var hasTabbar = res[0].secondary !== "0" ? true : false;
                 var strF = function (i) {
                   result += '<li class="article-item" data-article_id="'+i.article_id+'">';
                   result += '<img src="'+i.coverurl+'">';
                   result += '<div class="mask"></div>';
                   result += '<div class="article-title text-center">';
                   result += '<p class="title">'+i.title+'</p>';
                   result += '<p class="subtitle">'+i.subtitle+'</p>';
                   result += '</div></li>';
                 };

                 if(arrLen > 0 && data.code === 1) {
                    if (hasTabbar) {
                      $('.my-navbar .weui-navbar').removeClass('quey-hide');
                      for(var i=0; i<arrLen; i++){
                         result = '';
                         switch(res[i].secondary) {
                           case "1":
                             strF(res[i]);
                             $('#tab1 ul').append(result);
                             break;
                           case "2":
                             strF(res[i]);
                             $('#tab2 ul').append(result);
                             break;
                           case "3":
                             strF(res[i]);
                             $('#tab3 ul').append(result);
                             break;
                           case "4":
                             strF(res[i]);
                             $('#tab4 ul').append(result);
                             break;
                           default:
                             break;
                         }
                      }
                   } else {
                      $('.weui-navbar+.weui-tab__bd').css('padding-top', '0px');
                      for(var i=0; i<arrLen; i++){
                         strF(res[i]);
                      }
                      // 插入数据到页面，放到最后面
                      $('#tab1 ul').append(result);
                   }
                 } else {
                     // 锁定
                     me.lock();
                     // 无数据
                     me.noData();
                 }
                 // 每次数据插入，必须重置
                 me.resetload();
                 // 为了测试，延迟1秒加载
               },
               error: function (xhr) {
                 console.log(xhr.status);
               }
             });
          },
          threshold : 50
      });
      // ariticle-column click
      $('.container>ul').on('click', 'li.article-item', function () {
        location.href = 'article.html?id='+$(this).data('article_id');
      });

    });
  </script>
</body>
</html>
